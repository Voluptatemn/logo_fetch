<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logo Fetch MVP</title>
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width: min(860px, 100%);
    }
    .header{
      text-align:center;
      margin-bottom:18px;
    }
    .title{
      font-size:22px;
      font-weight:650;
      letter-spacing:-0.01em;
      margin:0 0 6px 0;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
    }
    .input, .select, .btn{
      height:44px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
      outline:none;
      font-size:14px;
    }
    .input{
      flex: 1 1 420px;
      padding:0 14px;
    }
    .select{
      flex: 0 0 160px;
      padding:0 10px;
      background: #fff;
    }
    .btn{
      flex: 0 0 120px;
      cursor:pointer;
      border:1px solid #d1d5db;
      background: #f3f4f6;
      font-weight:600;
      transition: transform .05s ease, background .2s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn:hover{ background:#eceef1; }
    .btn:disabled{
      cursor:not-allowed;
      opacity:0.65;
    }
    .hint{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      margin-top:10px;
    }
    .result{
      margin-top:14px;
      display:none;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      border-top:1px solid var(--border);
      padding-top:14px;
    }
    .result.show{ display:flex; flex-wrap:wrap; }
    .logoBox{
      display:flex;
      align-items:center;
      gap:14px;
      flex: 1 1 520px;
      min-width: 280px;
    }
    .logoFrame{
      width:92px;
      height:92px;
      border-radius:14px;
      border:1px solid var(--border);
      background: #fafafa;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logoFrame img{
      max-width: 72px;
      max-height: 72px;
      object-fit:contain;
    }
    .meta{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width: 220px;
    }
    .meta .line1{
      font-size:14px;
      font-weight:650;
    }
    .meta .line2{
      font-size:12px;
      color:var(--muted);
      word-break: break-all;
    }
    .actions{
      display:flex;
      gap:10px;
      flex: 0 0 auto;
      margin-left:auto;
    }
    .linkBtn{
      height:40px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      padding:0 12px;
      font-size:13px;
      cursor:pointer;
      text-decoration:none;
      color:var(--text);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
    }
    .status{
      margin-top:12px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
    .status.error{ color:#b42318; }
    .footer{
      text-align:center;
      color:var(--muted);
      font-size:12px;
      margin-top:14px;
    }
    code{
      background:#f3f4f6;
      padding:2px 6px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="title">Logo Fetch</h1>
      <p class="subtitle">Fetch a company logo by <b>domain</b>, <b>ticker</b>, or <b>ISIN</b>.</p>
    </div>

    <div class="card">
      <div class="row">
        <input id="query" class="input" placeholder="e.g., apple.com  •  TSLA  •  US5949181045" />
        <select id="mode" class="select">
          <option value="domain">domain</option>
          <option value="ticker">ticker</option>
          <option value="isin">isin</option>
        </select>
        <button id="searchBtn" class="btn">Search</button>
      </div>
      <div class="hint">
        Tip: domain is usually best for startups. Ticker/ISIN for public companies.
      </div>

      <div id="status" class="status"></div>

      <div id="result" class="result">
        <div class="logoBox">
          <div class="logoFrame">
            <img id="logoImg" alt="Logo" />
          </div>
          <div class="meta">
            <div id="metaTitle" class="line1">Found</div>
            <div id="metaUrl" class="line2"></div>
          </div>
        </div>
        <div class="actions">
          <a id="openLink" class="linkBtn" target="_blank" rel="noreferrer">Open</a>
          <button id="downloadBtn" class="linkBtn">Download</button>
        </div>
      </div>

      <div class="footer">
        Set your Brandfetch client key in the code: <code>YOUR_BRANDFETCH_CLIENT_KEY</code>
      </div>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const BRANDFETCH_CLIENT_KEY = "1id7rv4du2W5xZwRWqJ"; // <-- replace with your c=... key

    // Base endpoint shown in your screenshot:
    //   https://cdn.brandfetch.io/apple.com?c=...
    // It works similarly for ticker and ISIN identifiers.
    function buildLogoUrl(mode, raw) {
      let identifier = raw.trim();

      if (mode === "ticker") identifier = identifier.toUpperCase();
      if (mode === "isin") identifier = identifier.toUpperCase();
      // domain: keep as-is; user might type Apple.com (fine)

      // If user typed protocol, strip it for domain mode
      if (mode === "domain") {
        identifier = identifier.replace(/^https?:\/\//i, "").replace(/\/.*$/, "");
      }

      return `https://cdn.brandfetch.io/${encodeURIComponent(identifier)}?c=${encodeURIComponent(BRANDFETCH_CLIENT_KEY)}`;
    }

    // Check if an image exists by attempting to load it
    function verifyImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    // Try to download the image bytes as a file (may fail if CORS blocks fetch)
    async function downloadImage(url, filenameBase) {
      try {
        const res = await fetch(url, { mode: "cors" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const blob = await res.blob();

        // Try to infer extension
        const ct = (res.headers.get("content-type") || "").toLowerCase();
        let ext = "png";
        if (ct.includes("svg")) ext = "svg";
        else if (ct.includes("jpeg") || ct.includes("jpg")) ext = "jpg";
        else if (ct.includes("webp")) ext = "webp";

        const a = document.createElement("a");
        const objUrl = URL.createObjectURL(blob);
        a.href = objUrl;
        a.download = `${filenameBase}.${ext}`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(objUrl);
        return true;
      } catch (e) {
        return false;
      }
    }

    const queryEl = document.getElementById("query");
    const modeEl = document.getElementById("mode");
    const btnEl = document.getElementById("searchBtn");
    const statusEl = document.getElementById("status");

    const resultEl = document.getElementById("result");
    const logoImgEl = document.getElementById("logoImg");
    const metaTitleEl = document.getElementById("metaTitle");
    const metaUrlEl = document.getElementById("metaUrl");
    const openLinkEl = document.getElementById("openLink");
    const downloadBtnEl = document.getElementById("downloadBtn");

    function setStatus(text, isError=false) {
      statusEl.textContent = text || "";
      statusEl.classList.toggle("error", !!isError);
    }

    function showResult(show) {
      resultEl.classList.toggle("show", !!show);
      if (!show) {
        logoImgEl.removeAttribute("src");
        metaUrlEl.textContent = "";
      }
    }

    async function onSearch() {
      const q = queryEl.value.trim();
      const mode = modeEl.value;

      showResult(false);

      if (!q) {
        setStatus("Please enter a domain, ticker, or ISIN.", true);
        return;
      }
      if (BRANDFETCH_CLIENT_KEY === "YOUR_BRANDFETCH_CLIENT_KEY") {
        setStatus("Set your Brandfetch client key first (BRANDFETCH_CLIENT_KEY).", true);
        return;
      }

      btnEl.disabled = true;
      setStatus("Searching…");

      const url = buildLogoUrl(mode, q);
      const ok = await verifyImage(url);

      if (!ok) {
        setStatus("No logo found for that input. Please try again.", true);
        btnEl.disabled = false;
        return;
      }

      // Found
      logoImgEl.src = url;
      openLinkEl.href = url;

      metaTitleEl.textContent = "Logo found";
      metaUrlEl.textContent = url;

      setStatus("");
      showResult(true);
      btnEl.disabled = false;

      // Wire download
      downloadBtnEl.onclick = async () => {
        downloadBtnEl.textContent = "Downloading…";
        downloadBtnEl.style.pointerEvents = "none";

        const safeName = q
          .trim()
          .replace(/^https?:\/\//i, "")
          .replace(/[^a-z0-9\-_]+/gi, "_")
          .replace(/^_+|_+$/g, "")
          .slice(0, 60) || "logo";

        const success = await downloadImage(url, safeName);

        // If fetch download failed (CORS), fall back to opening the direct link
        if (!success) window.open(url, "_blank", "noreferrer");

        downloadBtnEl.textContent = "Download";
        downloadBtnEl.style.pointerEvents = "auto";
      };
    }

    btnEl.addEventListener("click", onSearch);
    queryEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") onSearch();
    });

    // Initial state
    showResult(false);
    setStatus("");
  </script>
</body>
</html>
